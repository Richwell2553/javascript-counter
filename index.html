<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <title>Counter</title>
  </head>
  <body style="background: #fcfc62">
    <div class="container">
      <div class="counter">
        <h1>Counter</h1>
        <h1 id="count">0</h1>
        <div>
          <button type="button" id="increase" class="btn btn-outline-dark">
            Increase
          </button>
          <button type="button" id="decrease" class="btn btn-outline-dark">
            Decrease
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
